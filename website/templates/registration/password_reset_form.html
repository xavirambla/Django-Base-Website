{% extends "layout.html" %}
{% load i18n %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
         
    <h1  class="alert alert-primary" role="alert">{% trans 'PASSWORD RESET' %}</h1>
    <BR/>
    {% if form.errors %}    
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
        {{form.errors}}
      </div>    
    {% endif %}   
    
    <!-- form id="register_form" action=" url 'password_reset' " method="post" -->
  
    <form id="register_form" action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="{% trans 'PASSWORD RESET' %}"/>
    </form>

    
{% endblock %}
